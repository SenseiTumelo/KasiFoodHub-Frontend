<ion-header>
  <ion-toolbar>
    <ion-title>Menu list</ion-title>
    
    <ion-button slot="primary" (click)="addMenu()">
          
      New 

        <ion-icon slot="end" name ="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>

      <ion-item-sliding *ngFor="let menu of menus">
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="deleteMenu()">Delete</ion-item-option>
        </ion-item-options>
    
        <ion-item>
          <ion-label>{{menus.product_name}}</ion-label>
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option (click)="updateMenu()">Update</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>

</ion-content>
