<ion-header>
  <ion-toolbar color = 'dark'>
    <ion-title>Menu</ion-title>

    <ion-button slot="primary" (click)="add-Menu()">
  
      <ion-back-button text ="Back" icon = ""></ion-back-button>
    
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content color = "dark">
  
  <ion-card>
    <ion-card-header>Add Product</ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Product Name</ion-label>
          <ion-input type='text' [(ngModel)] ="Prod_name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Product Description</ion-label>
          <ion-textarea type='text' [(ngModel)] ="Prod_desc"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Price R</ion-label>
          <ion-input type='number' [(ngModel)] ="Prod_price"></ion-input>
        </ion-item>
        
        <ion-item>
          Is item available ?  
          <ion-toggle color="success"></ion-toggle>
        </ion-item>
        
        <ion-item>
          <ion-label position="fixed">Image</ion-label>
          <label class="control-label small" for="file_img">(jpg/png):</label> <input type="file" name="file_img">
        </ion-item>
        <ion-item>
          <ion-button type ="submit" color = "tertiary" (click)="createdProses()">Add to menu</ion-button>
          <ion-button>Update menu</ion-button>
          <ion-button >Delete menu</ion-button>
        </ion-item>
        
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
