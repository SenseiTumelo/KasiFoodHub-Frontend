<ion-header>
  <ion-toolbar color = 'dark'>
    <ion-title>Menu</ion-title>

    <ion-button slot="primary" (click)="add-Menu()">
      Back
      <ion-back-button slot="end" text ="Back" icon= ""></ion-back-button>
    
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content color = "dark">
  
  <ion-card>
    <ion-card-header>Add Product</ion-card-header>
    <ion-card-content>
      <form action = "add-menu.page.ts" Method="POST">
        <ion-item>
          <ion-label name = "product_name" position="floating">Product Name</ion-label>
          <ion-input type='text' [(ngModel)]="product_name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label name = "product_desc" position="floating">Product Description</ion-label>
          <ion-input type='text' [(ngModel)]="product_desc"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label text = "product_price" position="floating">Price R</ion-label>
          <ion-input type='text' [(ngModel)]="product_price"></ion-input>
        </ion-item>
        
        <ion-item>
          Is item available ?  
          <ion-toggle color="ssuccess"></ion-toggle>
        </ion-item>
        
        <ion-item>
          <ion-label position="fixed">Image</ion-label>
          <label class="control-label small" for="file_img">(jpg/png):</label> <input type="file" name="file_img">
        </ion-item>
        <ion-item>
          <ion-button type ="submit" color = "tertiary" (click)="createdProses()">Add to menu</ion-button>
        </ion-item>
        
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
