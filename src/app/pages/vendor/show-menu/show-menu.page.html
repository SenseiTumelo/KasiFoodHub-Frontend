<ion-header>

  <ion-toolbar>
    <ion-title>Menu information</ion-title> 
    <ion-button slot="primary">
      <ion-back-button text = "Back" icon =""></ion-back-button>
    </ion-button>
  
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{item_name}}</ion-card-title>
      <ion-card-subtitle>{{item_description}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{item_price}}
    </ion-card-content>
  </ion-card>
  
</ion-content>
