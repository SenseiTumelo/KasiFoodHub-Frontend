<div class="panel panel-primary" *ngFor="let employee of employees">
  <div class="panel-heading">
    <h3 class="panel-title">{{employee.name}}</h3>
  </div>

  <div class="panel-body">
    <div class="col-xs-10">
      <div class="row vertical-align">
        <div class="col-xs-4">
          <img class="imageClass" [src]="employee.photoPath"/>
        </div>

        <div class="col-xs-8">
          <div class="row">
           <div class="col-xs-6">
             Shop Name
           </div>
           <div class="col-xs-6">
             :{{employee.shopName}}
           </div>
          </div>

          <div class="row">
           <div class="col-xs-6">
             Address
           </div>
           <div class="col-xs-6">
             :{{employee.address}}
           </div>
          </div>

          <div class="row">
           <div class="col-xs-6">
           Price
           </div>
           <div class="col-xs-6">
             :{{employee.Price}}
           </div>
          </div>

          <div class="row">
           <div class="col-xs-6">
             Phone Number
           </div>
           <div class="col-xs-6">
             :{{employee.phoneNumber}}
           </div>
          </div>

          <ion-button href="#">Order</ion-button>
        </div>
      </div>
    </div>
  </div>
</div>
