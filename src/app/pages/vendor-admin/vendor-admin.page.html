<ion-header>
  <ion-toolbar color = "dark" >
    <ion-title>
      Restaurant Admin
    </ion-title>
    
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>      
    </ion-buttons>

    <ion-buttons collapse="true" slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content color = "dark">

  <ion-router-outlet id="main"></ion-router-outlet>

  <ion-router-outlet id="main"></ion-router-outlet>



  <div class="ion-padding">
    <ion-card color = "light">
      <ion-card-header>
        Menu Item Demands per month
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card color = "light">
      <ion-card-header>
        Head to Head comparisons
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card color = "light">
      <ion-card-header>
        Annual Business Performance
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
    </ion-card>
    <ion-grid>
      <ion-row>
        <ion-col align-self-center>
           <ion-button [routerLink]="['/add-remove-admin']" expanded="block" color="primary">Add Admin</ion-button>
            <!--<span class="divider line one-line">or</span>
             <span class="already">Already a user?</span>
             <ion-button [routerLink]="['/Login']" expand="block" color="danager">Sign In</ion-button>-->
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </div>

 </ion-content>
