<ion-header>
  <ion-toolbar color = 'warning'>
    <ion-icon name="arrow-back-outline" (click)="backButton()"></ion-icon>
    <ion-title >Vendor Application</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select placeholder="Select One">
          <ion-select-option value="f">Female</ion-select-option>
          <ion-select-option value="m">Male</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Cellphone number</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" >Email Address</ion-label>
        <ion-input type = "email"></ion-input>
      </ion-item>

     <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input placeholder="Plot Number"></ion-input>
        <ion-input placeholder = "Street Name"></ion-input>
        <ion-input placeholder="Suburb"></ion-input>
        <ion-input placeholder="City"></ion-input>
        <ion-input placeholder="Province"></ion-input>
        <ion-input placeholder="Zip Code"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label  position="floating">Password</ion-label>
        <ion-input type= "password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  position="floating">Confirm Password</ion-label>
        <ion-input type= "password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-item>
          Is delivery available ?  
          <ion-toggle color="success"></ion-toggle>
        </ion-item>
        
        <ion-item>
          <ion-label position="fixed">Attachments</ion-label>
          <label class="control-label small" for="file_img">(jpg/pdf):</label> <input type="file" name="file_img">
        </ion-item>
      </ion-item>
    <!-- </div>  -->
    <div>
      <ion-button color = "success" shape="round" (click)="goHome()">Register</ion-button>
      <ion-button color = "danger" shape = "round" (click)= "backButton()">Cancel</ion-button>
    </div>
  <!-- </div> -->
  
</ion-content>
