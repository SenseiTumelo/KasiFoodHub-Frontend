<ion-header>
  <ion-toolbar color = 'warning'>
    <ion-title>Vendor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-item>
    <ion-label position="floating">First Name</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Last Name</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Id Number</ion-label>
    <ion-input type ="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Cellphone number</ion-label>
    <ion-input type ="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" >email Address</ion-label>
    <ion-input type = "email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Address</ion-label>
    <ion-input placeholder="Address Line 1"></ion-input>
    <ion-input placeholder="Address Line 2"></ion-input>
    <ion-input placeholder="City"></ion-input>
    <ion-input placeholder="State"></ion-input>
    <ion-input placeholder="Zip Code"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type = "password" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Confirm Password</ion-label>
    <ion-input type = "password"></ion-input>
  </ion-item>
  <ion-button shape="round" (click)=" goHome()">Register</ion-button>
</ion-card>        
</ion-content>
