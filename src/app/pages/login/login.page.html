<ion-header>
  <ion-toolbar color = 'warning'>
    <ion-icon class="menu"></ion-icon>
    
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class = "center">
  <!--  <app-logo></app-logo>-->
  <h1>Sign In</h1>
  </div>
  <form>
    <ion-avatar item-start>
      <img src="img/avatar-finn.png">
    </ion-avatar>
    <ion-list>
      <ion-item>
        <ion-avatar item-end>
          <img src="">
        </ion-avatar>
        <ion-label position = "stacked">Username</ion-label>
        <ion-input ngModel #username ="ngModel" [(ngModel)]="username" type = 'text' required min = 0 max = 15></ion-input>
        <div *ngIf="username.touched && !username.valid">
          <div *ngIf="username.errors.min">username is required</div>
        </div>
      </ion-item>

      <ion-item>
        <ion-label position = "stacked">Password</ion-label>
        <ion-input type = 'password'></ion-input>
      </ion-item>
      
      <ion-button expand = "block" shape = 'round' color = 'success'>Sign In</ion-button>
    </ion-list>
  </form>
</ion-content>
