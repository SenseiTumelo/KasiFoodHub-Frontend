
  <ion-header>

    <ion-toolbar color="warning">
      <ion-icon name="arrow-black" (click)="backButton()"></ion-icon>
      <ion-title>Order</ion-title>
    </ion-toolbar>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  </ion-header>
  
  <ion-content>
    <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()" #cart>
      <div class="cart-length">{{cartItemCount | async}}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
    </ion-fab>

     <ion-list>
       <ion-row>
        <ion-img class="logo" src="assets/images/logo2.png" alt=""></ion-img>
       </ion-row>
     <ion-card *ngFor="let p of menuList" (click)="exProduct(p)" (click)="openExtras()">
      <ion-card-header>
        <ion-card-title>{{ p.item_name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <ion-label>
              {{p.item_description}}<br>
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-label color="secondary" class="ion-text-right">
              <b>{{p.price | currency:'R'}}</b>
            </ion-label>
          </ion-col>
          
        </ion-row>
      </ion-card-content>
    </ion-card>

        </ion-col>

    </ion-grid>
