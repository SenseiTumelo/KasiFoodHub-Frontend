<ion-header>
  <ion-toolbar color = 'warning'>
    <ion-icon name="menu" (click)="presentActionSheet()"></ion-icon>
    <ion-title>home
      <ion-searchbar [(ngModel)] = "searchTerm" (ionInput)= "setFilteredItems()"></ion-searchbar>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of searchData">
        {{data.product_name}}
    </ion-item>
</ion-list>
  <ion-card >
    <!--this is the slides you will see on the home page-->
    <ion-slides pager  >


      <ion-slide >
        <img src = 'assets/images/kfh6.png' style="width:500px;height:600px;" alt="kasi logo"/>
        <h2>Slide 1</h2>
      </ion-slide>
    
      <ion-slide >
        <img src = 'assets/images/kfh6.png' style="width:500px;height:600px;" alt="kasi logo"/>
        <h2>Slide 2</h2>
      </ion-slide>
    
      <ion-slide >
        <img src = 'assets/images/kfh6.png' style="width:500px;height:600px;" alt="kasi logo"/>
        <h2>Slide 3</h2>
      </ion-slide>
    
    </ion-slides>
  </ion-card>
   <div  *ngFor = "let a of adminData">
       <ion-title>{{a.id}}</ion-title>
   </div>
  <!--Restaurants picture with the view button-->
  <ion-card style="background-color: grey">
    <ion-card-title>Resturants</ion-card-title>
    <img src = 'https://cdn.primedia.co.za/primedia-broadcasting/image/upload/v1488364912/qjwnidvakslcmh6rbp62.jpg' style="width:500px;height:600px;">
    <ion-button expand="block" color = 'success'  (click)="gotoRest()">View all Restaurant</ion-button>
  </ion-card>


  <!--testing the admin -->
 <div *ngFor="let a of adminData">
   <ion-title >{{a.system_id}}</ion-title>
 </div>


  <!--Daily Deals ,where you will see the advertisement and also special from the restaurant-->
  <ion-card>
    <ion-card-title>Daily Deals</ion-card-title>
    <ion-slides >
      <ion-slide style="background-color: grey">
        <ion-card >
          <img src='https://specsonline.com/wp-content/uploads/2019/01/Mobile-Deli-Page-Slider-600x200.jpg'>
        </ion-card>
      </ion-slide>
      
      <ion-slide style="background-color: grey">
        <ion-card>
          <img src='https://www.findtakeaways.co.za/images/Specials/Chesa_Nyama_Family_Special.JPG'>
        </ion-card>
      </ion-slide>
  

   
    
  </ion-slides>
   
</ion-card>
</ion-content>
